services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "4200:4200"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - prefect-server
    networks:
      - prefect_network

  postgis:
    image: postgis/postgis:16-3.4
    container_name: postgis
    environment:
      - POSTGRES_USER=prefect
      - POSTGRES_PASSWORD=prefect
      - POSTGRES_DB=prefect
      - DEVELOPER_DB=${DEVELOPER_DB}
      - DEVELOPER_USER=${DEVELOPER_USER}
      - DEVELOPER_PASSWORD=${DEVELOPER_PASSWORD}
      - READONLY_PASSWORD=${READONLY_PASSWORD}
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./docker/db-init-scripts/init.sh:/docker-entrypoint-initdb.d/init.sh
      # - ./docker/db-init-scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql 
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prefect_network
      - data_network

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prefect_network
      - data_network

  prefect-server:
    image: prefecthq/prefect:3-latest
    container_name: prefect_server
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgis:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
      PREFECT_UI_API_URL: /api
    command: prefect server start --host 0.0.0.0
    volumes:
      - prefect_home:/root/.prefect
    networks:
      - prefect_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:4200/api/health', timeout=1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  prefect-services:
    image: prefecthq/prefect:3-latest
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgis:5432/prefect
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: redis
      PREFECT_REDIS_MESSAGING_PORT: 6379
      PREFECT_REDIS_MESSAGING_DB: 0
    command: prefect server services start
    networks:
      - prefect_network

  prefect-worker:
    build:
      context: .
      dockerfile: docker/flows_package/Dockerfile
    depends_on:
      prefect-server:
        condition: service_healthy
      postgis:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      DATABASE_URL: postgresql://developer:${DEVELOPER_PASSWORD}@postgis:5432/app
    command:
      - bash
      - -c
      - |
        cd /opt/prefect-app
        prefect work-pool create NOAA-pool --type process --overwrite
        prefect work-pool create flight-pool --type process --overwrite
        
        prefect deploy --all &

        prefect worker start --pool NOAA-pool &
        prefect worker start --pool flight-pool &
        wait
    restart: on-failure
    volumes:
      - ./prefect:/opt/prefect-app
      - ./shared:/opt/shared
      - ${PYOPENSKY_SETTINGS}:/root/.config/pyopensky/settings.conf
    networks:
      - prefect_network
      - data_network

  fastapi:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: fastapi
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      DB_HOST: postgis
      DB_PORT: 5432
      DB_NAME: app
      DB_USER: developer
      DB_PASSWORD: ${DEVELOPER_PASSWORD}
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api:/app
      - ./shared:/app/shared
    networks:
      - prefect_network
      - data_network


volumes:
  prefect_home:
    driver: local
  postgis_data:
    driver: local
  redis_data:
    driver: local

networks:
  prefect_network:
    driver: bridge
  data_network:
    driver: bridge
    internal: true